<div class="auth-page">
  <form nz-form [formGroup]="authForm" class="login-form">
    <nz-form-item>
      <nz-form-control nzErrorTip="Invalid email">
        <nz-input-group nzPrefixIcon="user">
          <input
            type="text"
            nz-input
            formControlName="email"
            [placeholder]="'email'"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="'Invalid password'">
        <nz-input-group nzPrefixIcon="lock">
          <input
            type="password"
            nz-input
            formControlName="password"
            [placeholder]="'password'"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <label>Remember me</label>
        </label>
      </div>
    </div>
    <div class="auth-buttons">
      <button
        nz-button
        class="login-form-button login-form-margin"
        [nzType]="'primary'"
        (click)="submitForm()"
      >
        LogIn
      </button>
      <div class="registration-link">
        or
        <a routerLink="/registration">Registrate now</a>
      </div>
    </div>
  </form>
  <button class="icon icon-localization">
    <span nz-icon nzType="global" nzTheme="outline"></span>
  </button>
  <button class="icon icon-question">
    <span nz-icon nzType="question" nzTheme="outline"></span>
  </button>
</div>
